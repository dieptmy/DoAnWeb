<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Đăng nhập | n.</title>
</head>
<body>
    <div class="login-box" >
        <div class="login-header">
            <header>Đăng nhập</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email, số điện thoại, tên đăng nhập" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Mật khẩu" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Nhớ mật khẩu</label>
            </section>
            <section>
                <a href="#">Quên mật khẩu?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Đăng nhập</label>
        </div>
        <div class="sign-up-link">
            <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
        </div>
    </div>
</body>
</html>
