<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignup.css">
    <title>Đăng ký | n.</title>
</head>
<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Đăng ký</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Tên đăng nhập" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Số điện thoại" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field"  placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Mật khẩu" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Nhớ mật khẩu</label>
            </section>
        </div>
        <div clas="input-submit">
            <a href="login.html" class="submit-link">
            <button class="submit-btn" id="submit">Đăng ký</button>
        </a>
        </div>
        <div class="login-link">
            <p>Bạn đã có tài khoản. <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
